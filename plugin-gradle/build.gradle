plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.11.0'
}

pluginBundle {
    website = 'https://github.com/iwillfailyou/java-plugin-gradle'
    vcsUrl = 'https://github.com/nikialeksey/java-plugin-gradle.git'
    tags = ['java', 'oop', 'elegantobjects', 'iwilfailyou', 'nullfree']
}

gradlePlugin {
    plugins {
        greetingsPlugin {
            id = 'com.iwillfailyou'
            displayName = 'Iwillfailyou'
            description = 'Iwillfailyou - is the plugin for fail not elegant projects'
            implementationClass = 'com.iwillfailyou.IwillfailyouPlugin'
        }
    }
}

sourceCompatibility = 1.8
group = ext.group
version = '0.0.2'

dependencies {
    implementation gradleApi()
    implementation 'com.iwillfailyou:java-plugin:0.0.2'
    implementation 'com.iwillfailyou:nullfree:0.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
